<ion-view title="navTitle" left-buttons="leftButtons" right-buttons="rightButtons">

	<ion-content has-header="true" padding="true">
		<div class="list">
			<label class="item item-input item-stacked-label">
				<input ng-model="searchText" type="search" placeholder="Filter..."/>
				<input type="text" ng-keypress="onKeyPress($event)" />
				<div class="selected-filter">
					{{searchText}}
					<a href="javascript:removeFilter('title-input-{{searchText}}')"><img src="https://internal.adobedemo.com/etc/designs/adobedemolab/images/x-icon.png"></a>
				</div>
			</label>
			
		</div>
	</ion-content>

</ion-view>
