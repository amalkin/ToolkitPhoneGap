<ion-view title="navTitle" left-buttons="leftButtons" right-buttons="rightButtons">

	<ion-content has-header="true" padding="true">
		<div class="list">
			<label class="item item-input item-stacked-label">
				<button class="button button-block button-energized" ng-click="calendarEntry()">Create Calendar entry</button>
				<p id="calendarEntry"></p>
			</label>
		</div>
		
		<div ng-show="infoTxt!=null" style="margin-left:3px;">
            <label class="assertive">{{infoTxt}}</label>
        </div>
	</ion-content>

</ion-view>
