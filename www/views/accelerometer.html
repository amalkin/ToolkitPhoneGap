<ion-view title="navTitle" left-buttons="leftButtons" right-buttons="rightButtons">

    <ion-content has-header="true" padding="true">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <footer>
                    <table id="footerTable">
                        <tr>
                            <td>X: <span id="xOut"></span></td>
                            <td>Y: <span id="yOut"></span></td>
                            <td>Z: <span id="zOut"></span></td>
                        </tr>
                    </table>
                </footer>
            </label>
        </div>

        <div ng-show="infoTxt!=null" style="margin-left:3px;">
            <label class="assertive">{{infoTxt}}</label>
            <canvas id="myCanvas" ></canvas>
        </div>
    </ion-content>

</ion-view>
